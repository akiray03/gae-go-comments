<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Comment Form</title>
</head>
<body>
<h1>Comment Form</h1>

<form action="/comments/{{ .Id }}" method="post">
    <label>
        title
        <input type="text" name="author" value="{{ .Author }}">
    </label>

    <label>
        body
        <textarea name="body">{{ .Body }}</textarea>
    </label>

    <input type="submit" value="submit">
</form>

</body>
</html>
